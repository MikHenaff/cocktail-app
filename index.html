<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <label for="input-search">Search by cocktail name</label>
    <input
      type="text"
      id="input-search"
      class="input-search"
      placeholder="Enter a cocktail name (ex: margarita)"
    />
    <button id="btn-search">Search</button>
    <br />
    <br />
    <label for="input-filter">Search by ingredient</label>
    <input
      type="text"
      id="input-filter"
      class="input-filter"
      placeholder="Enter an ingredient (ex: vodka)"
    />
    <button id="btn-filter">Search</button>

    <ul id="response-list"></ul>
    <ul id="by-ingredient-list"></ul>
    <ul id="id-list"></ul>

    <script type="module" src="./main.js"></script>
  </body>
</html>
