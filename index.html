<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Search for free the recipes of the best cocktails by names or by ingredients"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Rock+Salt&family=Waiting+for+the+Sunrise&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Cocktail Time</title>
  </head>
  <body id="body">
    <header id="header">
      <img
        src="./img/blue-and-yellow-cocktail.jpg"
        alt="link to homepage"
        id="header-img"
      />
      <h1>Cocktail Time</h1>
    </header>

    <div id="home-page" class="home-page">
      <div class="home-page-text">
        <p>Welcome</p>
        <p>to</p>
        <h2>Cocktail Time</h2>
      </div>
    </div>

    <div class="search-container">
      <select name="items" id="select">
        <option value="choose">-- Please choose an option --</option>
        <option value="name">search for a cocktail by name</option>
        <option value="ingredient">search for a cocktail by ingredient</option>
        <option value="all-cocktails">all cocktails</option>
        <option value="all-ingredients">all ingredients</option>
        <option value="random">search for a random cocktail</option>
      </select>

      <ul id="alphabet" class="alphabet"></ul>

      <button id="random-btn" class="random-btn btn-search">Search</button>

      <div id="div-name-search" class="div-search">
        <input
          type="text"
          id="input-name-search"
          class="input-search"
          placeholder="Enter a cocktail name (ex: white russian)"
        />
        <button id="btn-name-search" class="btn-search">Search</button>
      </div>

      <div id="div-ingredient-search" class="div-search">
        <input
          type="text"
          id="input-ingredient-search"
          class="input-search"
          placeholder="Enter an ingredient (ex: rum)"
        />
        <button id="btn-ingredient-search" class="btn-search">Search</button>
      </div>
    </div>

    <ul id="response-list" class="response-list"></ul>

    <button id="move-up" class="move-up">
      <i class="fa-solid fa-arrow-up"></i>
    </button>

    <footer id="footer">&copy;2023 - MikHenaff</footer>

    <script type="module" src="./main.js"></script>
  </body>
</html>
