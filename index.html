<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Rock+Salt&family=Waiting+for+the+Sunrise&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="opening">
      <h1>Cocktail Time</h1>
      <img
        src="./img/blue-and-yellow-cocktail.jpg"
        alt="blue and yellow cocktail"
        class="logo"
      />
    </div>

    <select name="items" id="select">
      <option value="choose">--Please choose an option--</option>
      <option value="name">search for a cocktail by name</option>
      <option value="ingredient">search for a cocktail by ingredient</option>
      <option value="all-cocktails">all cocktails</option>
      <option value="all-ingredients">all ingredients</option>
      <option value="random">search for a random cocktail</option>
    </select>

    <ul id="alphabet" class="alphabet"></ul>

    <button id="random-btn" class="display-none">click</button>

    <div id="div-name-search" class="display-none">
      <input
        type="text"
        id="input-name-search"
        class="input-search"
        placeholder="Enter a cocktail name (ex: margarita)"
      />
      <button id="btn-name-search">Search</button>
    </div>

    <div id="div-ingredient-search" class="display-none">
      <input
        type="text"
        id="input-ingredient-search"
        class="input-search"
        placeholder="Enter an ingredient (ex: rum)"
      />
      <button id="btn-ingredient-search">Search</button>
    </div>

    <ul id="response-list"></ul>

    <button id="move-up" class="move-up">
      <img src="./img/arrow-up.png" alt="arrow-up" />
    </button>

    <script type="module" src="./main.js"></script>
  </body>
</html>
